<div class="cover-field">
  <div class="control">
    <label class="label" for="{{ id }}"
      >{{ label
      }}<label *ngIf="required"
        ><span style="color: #ca1b22">*</span></label
      ></label
    >
    <div class="input-line">
      <input
        class="input"
        [id]="id"
        [formControl]="control"
        [type]="inputType"
        [required]="required"
        [placeholder]="placeholder"
        [maxlength]="maxlength"
        [minlength]="minlength"
        [mask]="mask"
        [hiddenInput]="hiddenInput"
      />
    </div>
  </div>
  <hr *ngIf="control.invalid" style="border: 1px solid red" />
  <hr *ngIf="!control.invalid" style="border: 1px solid #dcdcdc" />
</div>
