<div class="dialog-edit-product">
  <div class="cover-edit-field">
    <c-input
      [id]="'productName'"
      [inputType]="'text'"
      [placeholder]="'productName'"
      [control]="getEditProductFormByName('productName')"
    ></c-input>
    <c-input
      [id]="'productCode'"
      [inputType]="'text'"
      [placeholder]="'productCode'"
      [control]="getEditProductFormByName('productCode')"
    ></c-input>
    <c-input
      [id]="'price'"
      [inputType]="'text'"
      [placeholder]="'price'"
      [control]="getEditProductFormByName('price')"
    ></c-input>
    <button class="dialog-btn-save" mat-raised-button (click)="onSaveEdit()">
      SAVE
    </button>
  </div>
</div>
