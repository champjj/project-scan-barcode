<div class="setting-page">
  <div class="cover-info">
    <img src="../../../assets/images/default_user.png" alt="" />
    <c-input
      [id]="'username'"
      [inputType]="'text'"
      [placeholder]="'Username'"
      [control]="getSettingInfoByName('username')"
    ></c-input>
    <c-input
      [id]="'shopName'"
      [inputType]="'text'"
      [placeholder]="'shopName'"
      [control]="getSettingInfoByName('shopName')"
    ></c-input>
    <div class="cover-btn">
      <button (click)="onSave()" mat-raised-button>Save</button>
      <button class="btn-back" (click)="onBack()" mat-raised-button>Back</button>
    </div>
  </div>
</div>
