<div class="add-product">
  <div class="cover-info-product">
    <c-input
      [id]="'productName'"
      [inputType]="'text'"
      [placeholder]="'productName'"
      [control]="getAddProductFormByName('productName')"
    ></c-input>
    <div class="cover-produce-code">
      <c-input
        class="input-width-space"
        [id]="'productCode'"
        [inputType]="'number'"
        [placeholder]="'productCode'"
        [control]="getAddProductFormByName('productCode')"
      ></c-input>
      <img
        (click)="onOpenScanner()"
        src="../../../assets/images/barcode_scanner.png"
        alt=""
      />
    </div>
    <c-input
      [id]="'price'"
      [inputType]="'text'"
      [placeholder]="'price'"
      [inputType]="'number'"
      [control]="getAddProductFormByName('price')"
    ></c-input>
    <c-input
      [id]="'category'"
      [inputType]="'text'"
      [placeholder]="'category'"
      [inputType]="'text'"
      [control]="getAddProductFormByName('category')"
    ></c-input>
    <c-input
      [id]="'quantity'"
      [inputType]="'text'"
      [placeholder]="'quantity'"
      [inputType]="'number'"
      [control]="getAddProductFormByName('quantity')"
    ></c-input>
    <!-- <c-input
      [id]="'imageProduct'"
      [inputType]="'text'"
      [placeholder]="'imageProduct'"
      [inputType]="'text'"
      [control]="getAddProductFormByName('imageProduct')"
    ></c-input> -->
    <div class="cover-btn">
      <button
        (click)="onSave()"
        [disabled]="disabledButton()"
        mat-raised-button
      >
        Save
      </button>
      <button class="btn-back" (click)="onBack()" mat-raised-button>
        Back
      </button>
    </div>
  </div>
</div>
