<div class="add-product">
  <div class="cover-info-product">
    <c-input
      [id]="'productName'"
      [inputType]="'text'"
      [placeholder]="'productName'"
      [control]="getAddProductFormByName('productName')"
    ></c-input>
    <c-input
      [id]="'productCode'"
      [inputType]="'text'"
      [placeholder]="'productCode'"
      [control]="getAddProductFormByName('productCode')"
    ></c-input>
    <c-input
      [id]="'price'"
      [inputType]="'text'"
      [placeholder]="'price'"
      [inputType]="'number'"
      [control]="getAddProductFormByName('price')"
    ></c-input>
    <c-input
      [id]="'quantity'"
      [inputType]="'text'"
      [placeholder]="'quantity'"
      [inputType]="'number'"
      [control]="getAddProductFormByName('quantity')"
    ></c-input>
    <div class="cover-btn">
        <button (click)="onSave()" mat-raised-button>Save</button>
        <button class="btn-back" (click)="onBack()" mat-raised-button>Back</button>
      </div>
  </div>
</div>
